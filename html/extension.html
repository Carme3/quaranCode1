<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
   <div class="white">
        <h1 class="text-box" id="tit1">Student Grade Evaluator</h1>
        <h3 id="name">Student Name: </h3>
        <h3 class="text-box" id="tit">List of Subjects:</h3>
        <div class="list">
            <h5 class="title" id="t1">Subject Title</h5>
            <h5 class="title" id="t2">Grade</h5>
            <h5 class="title" id="t3">Remarks</h5>
        </div>
        <div class="subMat">
            <h3 class="sub" id="subby">Math </h3>
            <input type="text" id="mathGrade" class="sub">
            <h3 class="sub" id="mathRem">Remarks</h3>
        </div>
        <div class="subSci">
            <h3 class="sub" id="subby">Science</h3>
            <input type="text" id="sciGrade" class="sub">
            <h3 class="sub" id="sciRem">Remarks</h3>
        </div>
        <div class="subEng">
            <h3 class="sub" id="subby">English </h3>
            <input type="text" id="engGrade" class="sub">
            <h3 class="sub" id="engRem">Remarks</h3>
        </div>
        <div class="subFil">
            <h3 class="sub" id="subby">Filipino </h3>
            <input type="text" id="filGrade" class="sub">
            <h3 class="sub" id="filRem">Remarks</h3>
        </div>
        <div class="subPE">
            <h3 class="sub" id="subby">P.E </h3>
            <input type="text" id="peGrade" class="sub">
            <h3 class="sub" id="peRem">Remarks</h3>
        </div>
        <div class="rank">
            <h3 class="title" id="studS">Student Rank:</h3>
            <h3 class="title" id="studR">Rank Here</h3>
        </div>
        <div>
            <button onclick="eval()" class="btn2" id="button">Evaluate</button>
        </div>
   </div>
        <script src="../js/javascript.js"></script>
</body>
</html>
